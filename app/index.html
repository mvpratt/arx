<!DOCTYPE html>
<html>
<head>
  <title>ARX Pharmacy App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>ARX Pharmacy</h1>
  <br>
  <h1>Patient Interface</h1>
  <h3>Prescription State: <span class="black"><span id="balance"></h3>
  <h3>Refills Left: <span class="black"><span id="refills"></h3>
  <br><br><button id="send" onclick="init()">Initialize</button>
  <br><br><button id="send" onclick="requestRefill()">Request Refill</button>
  <br><br><button id="send" onclick="fillRx()">Fill Rx</button>
  <br><br><button id="send" onclick="refreshRefills()">Refresh Refills</button>
  <br><br><button id="send" onclick="refreshState()">Refresh State</button>

  <br><br>
  <span id="status"></span>
</body>
</html>
